<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<title>Huddle landing page with single introductory section</title>


</head>
<body>

 

  <section class="main_container">

    <img id="logo" src="images/logo.svg" alt="Huddle">

    <section class="flex-container">

      
      <section class="hero_section">
        <img id="hero"  src="images/illustration-mockups.svg" alt="">
      </section>
      
  
      <section class="info_container">
        <h1>Build The Community Your Fans Will Love</h1>
  
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
           Create connections with your users as you engage in genuine discussion. </p>  
    
    
        <button type="button">Register</button>
    
        <section class="social_container">
          <img class="social_logo" src="images/facebook-f.svg" alt="Facebook">
          <img class="social_logo" src="images/twitter.svg" alt="Twitter">
          <img class="social_logo" src="images/instagram.svg" alt="Instagram">
        </section>
     
      </section>
    </section>




  </section>


</body>
</html>
